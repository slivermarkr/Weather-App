<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.css"
    />
  <script defer src="bundle4996a3d5354fa47ef134.js"></script></head>
  <body>
    <nav>
      <form action="">
        <input type="search" id="search" placeholder="New York, USA" />
        <button type="submit" id="searchBtn"></button>
        <select name="" id="unitMeasure">
          <option value="metric" selected>&deg;Celsius</option>
          <option value="us">&deg;Fahrenheit</option>
        </select>
      </form>
    </nav>
    <section class="display">
      <div class="mainInfoDiv">
        <div class="currentCardContainer"></div>
        <div class="nextHoursCardContainer">
          <div class="div">Next 24-hour Forecast</div>
          <div class="swiper">
            <div class="swiper-wrapper"></div>
          </div>
        </div>
      </div>
      <div class="sideInfoDiv">
        <div class="descriptionCard"></div>
        <div class="currentSideCard"></div>
        <div class="nextDaysCard"></div>
        <div class="sunCard"></div>
        <div class="windSnowContainer">
          <div class="windCard"></div>
          <div class="snowCard"></div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.js"></script>
  </body>
</html>
