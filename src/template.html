<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <h1>Weather Forescan</h1>
    </header>
    <nav>
      <form action="">
        <input type="search" id="search" placeholder="New York, USA" />
        <button type="submit" id="searchBtn"></button>
        <select name="" id="unitMeasure">
          <option value="metric" selected>&deg;Celsius</option>
          <option value="us">&deg;Farenheit</option>
        </select>
      </form>
    </nav>
    <section class="display">
      <div class="mainInfoDiv">
        <div class="currentCard"></div>
        <div class="nextHoursCard"></div>
      </div>
      <div class="sideInfoDiv">
        <div class="descriptionCard"></div>
        <div class="currentSideCard"></div>
        <div class="nextDaysCard"></div>
        <div class="sunCard"></div>
        <div class="windCard"></div>
      </div>
    </section>
  </body>
</html>
